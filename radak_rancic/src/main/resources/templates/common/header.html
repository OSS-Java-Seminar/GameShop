<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/199/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>RnR GameShop</title>

<link rel="icon" href="/images/rnrLogo.png" type="image/icon type">

<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="/css/style.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

</head>

<body>

	<div th:fragment="navbar">

		<nav class="navbar default navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"><img
						src="/images/rnrLogo.PNG" class="toplogo"></a>

				</div>
				<div id="navbar" class="navbar-collapse collapse">

					<ul class="nav navbar-nav">

						<li>
							<form class="navbar-form" th:action="@{/searchGames}"
								method="post">
								<div class="form-group">
									<input type="text" name="keyword" class="form-control"
										placeholder="Games" />
								</div>
								<button type="submit" class="btn btn-default">Search</button>
							</form>
						</li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/gameView}">ALL GAMES</a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY
								ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()"
							th:href="@{/myProfile}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()"
							th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</div>



	<footer>
		<div class="row footer_bottom">
			<p class="text-center">&copy; RnR GameShop 2021 - All Rights
				Reserved</p>
		</div>
	</footer>


	<div th:fragment="body-bottom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/scripts.js"></script>
		<script type="text/javascript" charset="utf8"
			src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
	</div>


</body>
</html>
