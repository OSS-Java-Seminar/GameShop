<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/game/gameList}"><i
						class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp;Go back</a></li>
				<li><a th:href="@{/game/updateGame?id=}+${game.id}">Edit</a></li>
			</ol>

		</div>

		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<img th:src="@{/image/games/}+${game.id}+'.png'" class="img-responsive center-block" />
					</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${game.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p>
							<strong>Company: </strong><span th:text="${game.company}"></span>
						</p>
						<p>
							<strong>Category: </strong><span th:text="${game.category}"></span>
						</p>
						<p>
							<strong>Platform: </strong><span th:text="${game.platform}"></span>
						</p>
						<p>
							<strong>Size: </strong><span th:text="${game.size}"></span>
						</p>
					</div>
					<div class="col-xs-6">
						
						<p>
							<strong>List Price: </strong><span th:text="${game.listPrice}"></span>
						</p>
						<p>
							<strong>Our Price: </strong><span th:text="${game.ourPrice}"></span>
						</p>
						<p>
							<strong>Number in Stock: </strong><span
								th:text="${game.inStockNumber}"></span>
						</p>
					</div>
				</div>

				<p>
					<Strong>Description: </Strong><span th:text="${game.description}"></span>
				</p>
			</div>

		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" > </div>
</body>
</html>
