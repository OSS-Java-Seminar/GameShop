<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Outlaw Gameshop</title>

<link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
<link rel="canonical"
    href="https://getbootstrap.com/docs/4.0/examples/navbars/" >
    
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/style.css" rel="stylesheet" />

<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />

<link th:href="@{/css/dataTables.jqueryui.min.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.dataTables_themeroller.css}"
	rel="stylesheet" />

<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script>
	tinymce.init({
		selector : 'textarea'
	});
</script>

</head>

<body>
	<div th:fragment="navbar" >
		<div class="page-top"
			style="width: 100%; margin-top: -20px; height: 20px; background-color: #AC0606;"></div>

		<nav class="navbar navbar-default navbar-inverse" style="height:55px;">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Outlaw's Gameshop</a>
				</div>
				<div id="navbar">
					<ul class="nav navbar-nav navbar-left">
						<li class="dropdown"><a href="@{/browseGames}"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">Games <span
								class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/browseGames}">Browse games</a></li>

							</ul></li>
						<li>
							<form class="navbar-form" th:action ="@{/searchGame}" method="post">
								<div class="form-group">
									<input type="text" name="keyword" class="form-control"
										placeholder="Games" />
								</div>
								<button type="submit" class="btn btn-default">Search</button>
							</form>
						</li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a>></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY
								ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()"
							th:href="@{/myProfile}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div th:fragment="footer">
		<footer>
			<p>Outlaw's Gameshop Â© 2022 - All Rights Reserved</p>
		</footer>
	</div>






	<div th:fragment="body-bottom-scripts">
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>

		<script th:src="@{/js/scripts.js}"></script>

		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>

</body>
</html>
