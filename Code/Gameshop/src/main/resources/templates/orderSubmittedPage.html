
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span style="color:yellow">User Account</span>
				</h2>
			</div>
		</div>
		<hr/>

		<div class="row" style="margin-top: 10px;">
			<div class="col-xs-12">
				<div class="alert alert-success">
					<h3>
						<i class="fa fa-check" aria-hidden="true"
							style="color: limegreen;"></i> Thank you, your order has been
						submitted.
					</h3>
					<h4>
						The estimated delivery date is <span
							th:text="${estimatedDeliveryDate}"></span>
					</h4>
				</div>

				<h3 style="color:yellow">List of Items</h3>
				<div class="row" th:each="cartItem : ${cartItemList}">
					<hr />
					<div class="col-xs-2"></div>
					<div class="col-xs-2">

						<a th:href="@{/gameDetails(id=${cartItem.game.id})}"> <img
							class="img-responsive browse-games"
							th:src="#{adminPath}+@{/image/games/}+${cartItem.game.id}+'.png'"
							style="width: 70px;" />
						</a>
					</div>
					<div class="col-xs-6">
						<div style="margin-left: 50px;">
							<a th:href="@{/gameDetails?id=}+${cartItem.game.id}"><h4 
									th:text="${cartItem.game.title}" style="color:yellow"></h4></a>
						</div>
					</div>

					<div class="col-xs-2">
						<h5 style="color: pink; font-size: large;">
							$<span th:text="${cartItem.game.ourPrice}"></span>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
